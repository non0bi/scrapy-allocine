version: "3.9"

services:
  mongo:
    image: mongo:latest
    container_name: mongo_allocine
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  scrapy:
    build: ./scrapy_allocine
    container_name: scrapy_worker
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DATABASE=allocine_db
      - MONGO_COLLECTION=films
    # Scrapy fait son job et s'arrête. On ne veut pas qu'il redémarre tout seul.
    restart: "no"

  dash_app:
    build: ./dash_app
    container_name: dash_allocine
    ports:
      - "8050:8050"
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DATABASE=allocine_db
      - MONGO_COLLECTION=films
    restart: always

volumes:
  mongo_data: